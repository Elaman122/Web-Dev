<!DOCTYPE html>
<html>
  <head>
    <title>Write a Poem"</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Poem</h1>
    <h2>The Purple Cow by Gelett Burgess</h2>

    <p>
      Deep into that darkness peering,<br />
      Long I stood there, wondering, fearing, <br />
      Doubting, dreaming dreams no mortals <br />
      Ever dared to dream before; But the <br />
      silence was unbroken
    </p>
  </body>
</html>
