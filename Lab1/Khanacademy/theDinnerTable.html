<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Table</title>
  </head>
  <body>
    <h2>Our dinner menu</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Meat</td>
          <td>Horest</td>
          <td>7000</td>
        </tr>
        <tr>
            <td>Cola</td>
            <td>Coca</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Cake</td>
            <td>sugar</td>
            <td>1700</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
